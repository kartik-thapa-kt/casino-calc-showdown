<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎰 Casino Calculator Showdown</title>
    <meta name="description" content="Casino-themed number calculator game" />
    <meta name="author" content="Casino Calc" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="casino-container">
      <header class="casino-header">
        <h1>🎰 ARBITRAGE CALCULATOR 🎰</h1>
        <p class="casino-subtitle">GIVE YOUR ODDS TO CALCULATE!</p>
      </header>

      <div class="game-board">
        <form id="casino-form" class="casino-form">
          <div class="input-group">
            <label for="number1">🎲 First ODD:</label>
            <input type="number" id="number1" name="number1" step="0.01" required>
          </div>
          
          <div class="input-group">
            <label for="number2">🎲 Second ODD:</label>
            <input type="number" id="number2" name="number2" step="0.01" required>
          </div>

          <!-- NEW bet amount input -->
          <div class="input-group">
            <label for="amount">💵 Bet Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
          </div>
          
          <button type="submit" class="casino-button">LET THE CALCULATIONS BEGIN!!</button>
        </form>

        <div id="results" class="results-container" style="display: none;">
          <div class="result-main">
            <h3>🎯 Result: <span id="main-result"></span></h3>
          </div>
          
          <div id="winner-outputs" class="winner-section" style="display: none;">
            <h4>🏆 JACKPOT! You Win! 🏆</h4>
            <div class="output-pair">
              <div class="output-item">
                <span class="output-label">💰 Bet Distribution:</span>
                <span id="output1"></span>
              </div>
              <div class="output-item">
                <span class="output-label">💎 Profit Info:</span>
                <span id="output2"></span>
              </div>
            </div>
          </div>
          
          <div id="loser-message" class="loser-section" style="display: none;">
            <h4>🎪 Better Luck Next Time! 🎪</h4>
            <p id="lose-message"></p>
          </div>
        </div>
      </div>

      <div class="casino-footer">
        <p>🍀  ̶M̶A̶Y̶ The odds will be in your favour 🍀</p>
      </div>
    </div>

    <!-- Watermark footer -->
    <div class="watermark-footer">

    </div>

    <script src="calculator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
